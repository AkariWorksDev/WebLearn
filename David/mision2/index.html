<!DOCTYPE html>
<html>
  <head>
      <!--Aqui va el titulo de la web-->
      <title>
        Estoy aprendiendo HTML
      </title>
      <!--Esta etiqueta sirve para dar informacion al buscador-->
      <meta name="description" content="Esta pagina web es una pagina de prueba para mientras estoy aprendiendo HTML">
  </head>
  <body>
    <!--Esta etiqueta se emplea para luego dar aspecto con CSS-->
    <div>
      <!--Esta etiqueta es para determinar la cabeza-->
      <header>
        <h1>El titulo de mi pagina</h1>
        <h2>Esta es la pagina de prueba para aprender HTML</h2>
      </header>
      <!--Esta etiqueta es para determinar la navegacion-->
      <nav>
        <!--Esta etiqueta es para hacer listas desorganizadas-->
        <ul>
          <li>
            <!--Esto es un enlace-->
            <a href="https://dtar380.github.io/CompraPcGamer/">
              <boton type="button">Enlace a una pagina m√≠a</boton>
            </a>
          </li>
        </ul>
      </nav>
      <!--Esta etiqueta sirve para determinar una seccion-->
      <section>
        <!--Esta etiqueta sirve para determinar un articulo-->
        <article>
          <p>
            <h3>
              Esto es el titulo del primer articulo.
            </h3>
          </p>
          <p>
            Esto es el texto de prueba
          </p>
          <p>
            <!--Esto es una foto-->
            <img src="OIP.jpg" width="256" height="256">
          </p>
        </article>
        <artcle>
          <!--Esto sirve para poder escribir-->
          <input>Aqui puedes escribir</input>
        </article>
      </section>
      <!--Esto sirve para determinar una barra en el lateral(se necesita emplear CSS para que esto ocurra)-->
      <aside>
        <!--Esto es una lista organizada-->
        <ol>
          <li>
            Esto es la pimera cosa del apartado Aside
          </li>
        </ol>
      </aside>
      <!--Esto sirve para determinar el pie de pagina-->
      <footer>
        Esto es un pie de pagina
      </footer>
    </div>
  </body>
</html>
